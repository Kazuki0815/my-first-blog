{% extends 'blog/base/base.html' %}

{% block main %}
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
  <h5>勤務日誌一覧</h5>
  <br>
  <div class="card" style="width:40rem;">
    <div class="card-body">
      <table class="table align-middle">
        <tbody>
        {% for user in users %}
          <tr>
            <th>&nbsp;&nbsp;・&nbsp;{{user}}</th>
            <td>
              <div align="right">
                <a href="/manager_work_diary/{{user.id}}/work_diary_details" class="btn btn-outline-secondary font-weight-bold">詳細</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </div>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</main>
{% endblock %}
