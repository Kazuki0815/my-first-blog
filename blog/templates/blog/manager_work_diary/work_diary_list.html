{% extends 'blog/base/base.html' %}

{% block main %}
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <div class="row">
        <div class="col-12 col-xl-8 mb-4 mb-lg-0">
            <div class="card">
                <h5 class="card-header">ユーザー一覧</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">&nbsp;&nbsp;名前</th>
                                <th scope="col">アクション</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for user in users %}
                              <tr>
                                <th>・ {{user}}</th>
                                <td><a href="/manager_work_diary/{{user.id}}/work_diary_details" class="btn btn-sm btn-secondary">詳細</a></td>
                              </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
