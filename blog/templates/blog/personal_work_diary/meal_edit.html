{% extends 'blog/base/base.html' %}

{% block main %}
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <div class="card" style="width: 25rem;">
        <div class="card-body font-weight-bold">
            <table class="table">
                <tbody border="1">
                    <h6>&nbsp;&nbsp;{{timesheet.date}} 食事回数</h6>
                    <br>
                    <form method="POST" class="post-form">{% csrf_token %}
                        <p>&nbsp;&nbsp;朝&nbsp;:&nbsp;{{ form.is_breakfast }}</p>
                        <p>&nbsp;&nbsp;昼&nbsp;:&nbsp;{{ form.is_lunch }}</p>
                        <p>&nbsp;&nbsp;晩&nbsp;:&nbsp;{{ form.is_dinner }}</p>
                        <div align="right">
                            <p><button type="submit" class="save btn btn-primary font-weight-bold">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        </div>
                    </form>                              
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
