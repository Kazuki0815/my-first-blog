{% extends 'blog/base/base.html' %}

{% block main %}
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
  <h5>従業員一覧</h5>
  <br>
  <div class="card" style="width:40rem;">
    <div class="card-body">
      <table class="table align-middle">
        <tbody>
          {{id}}
          {% for user in users %}
          <tr>
            <th>&nbsp;&nbsp;・&nbsp;{{user}}</th>
            <td>
              <div align="right">
              <a href="/usermanagement/{{user.id}}/employee_details" class="btn btn-outline-secondary font-weight-bold">詳細</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </div>
            </td>
            <!--<td>{% if user.employee.full_time == True %}
            ☑
            {% else %}
            □
            {% endif %}</td>
            <td>{% if user.employee.part_time == True %}
            ☑
            {% else %}
            □
            {% endif %}</td>
            <td>{{ user.employee.time }}</td>
            <td>{{ user.employee.office_name }}</td>
            <td>{% if user.employee.no_allowance_count == True %}
            ☑
            {% else %}
            □
            {% endif %}</td>
            <td>
              {% if user.is_superuser == True %}
              アドミン権限
              {% elif user.is_superuser == False %}
              スタッフ権限
              {% else %}
              その他
              {% endif %}
            </td>-->
          </tr>
          {% endfor %}            
        </tbody>
      </table>
    </div>
  </div>
</main>
{% endblock %}
