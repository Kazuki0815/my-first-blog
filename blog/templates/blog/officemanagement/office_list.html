{% extends 'blog/base/base.html' %}

{% block main %}
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <h5>事務所一覧</h5>
    <br>
    <div class="card" style="width:40rem;">
        <div class="card-body">
            <table class="table align-middle">
                <tbody>
                {% for office in offices %}
                <tr>
                    <th>&nbsp;&nbsp;・&nbsp;{{ office.office_name }}</th>
                    <td>
                        <div align="right">
                            <a href="/officemanagement/{{ office.id }}/shift_details_page" class="btn btn-outline-secondary font-weight-bold">詳細</a>
                            <a href="/officemanagement/{{ office.id }}/office_setting" class="btn btn-outline-secondary font-weight-bold">事務所設定</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
