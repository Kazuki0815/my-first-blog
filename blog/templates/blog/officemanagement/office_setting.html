{% extends 'blog/base/base.html' %}

{% block main %}
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <div class="card" style="width: 25rem;">
        <div class="card-body font-weight-bold">
            <table class="table">
            <tbody>
                <form method="POST" class="post-form">{% csrf_token %}
                    <br>
                    <p>&nbsp;&nbsp;名称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ form.office_name }}</p>
                    <br>
                    <p>&nbsp;&nbsp;所属長&nbsp;&nbsp;{{ form.office_manager }}</p>
                    <br>
                    <div align="right">
                        <button type="submit" class="save btn btn-primary font-weight-bold">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </form>
            </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
